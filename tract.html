<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TilePuzzleTract</title>
    <link rel="stylesheet" href="css/tract.css" />
  </head>
  <body>
    <main class="main-area">
      <div class="tract-area">
        <div class="tract-title">
          <h2>Jesus, the Missing Piece</h2>
        </div>
        <div class="carousel">
          <div class="carousel-left-arrow"></div>
          <div class="tract-content">
            <div class="tract-text">
              <h3>The Universe</h3>
              <p>
                Many people think that the universe just happened. That the big
                bang just occurred for no reason. That humans were created
                simply by random processes of evolution.
              </p>
            </div>
            <div class="tract-image"></div>
          </div>
          <div class="carousel-right-arrow"></div>
        </div>
      </div>
      <div class="comments-area">
        <div class="comments-text-area">
          <h3>Add a comment...</h3>
        </div>
      </div>
    </main>
    <script src="./js/tract.js"></script>
  </body>
</html>
